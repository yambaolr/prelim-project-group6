<header class="section-header">
    <h2>
        Meet Our Dedicated Team
    </h2>
</header>
<div class="container profile-page">
  <div class="row">
    <div *ngFor="let profile of profiles" class="col-xl-6 col-lg-7 col-md-12">
      <div class="card profile-header">
        <div class="body">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
              <div class="profile-image float-md-right">
                <img [src]="profile.imageUrl" alt="Profile Image" class="rounded-circle img-fluid">
              </div>
            </div>
            <div class="col-lg-8 col-md-8 col-12">
              <h4 class="m-t-0 m-b-0"><strong>{{ profile.name }}</strong></h4>
              <span class="job_post">{{ profile.job }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
